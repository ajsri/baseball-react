<!DOCTYPE html>
<html lang="en" class="cyclops">
  <head>
    <title>Cyclops React</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
    <link href="https://assets.ctl.io/cyclops/1.4.0/css/cyclops.min.css" rel="stylesheet" type="text/css">
    <link href="https://assets.ctl.io/cyclops/1.4.0/css/site.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/styles/hopscotch.min.css">
    <link rel="stylesheet" href="./site.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <div class="" id="cyclops-react"></div>
    <script src="/bundle.js"></script>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.3/knockout.validation.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://assets.ctl.io/cyclops/1.3.1/scripts/cyclops.min.js" ></script>
    <script>
      hljs.initHighlightingOnLoad();
  
      $(document).ready(function() {
        var offset = 250, // At what pixels show Back to Top Button
        scrollDuration = 300; // Duration of scrolling to top
  
        $(window).scroll(function() {
          if ($(this).scrollTop() > offset) {
            $('.top-anchor').fadeIn(500); // Time(in Milliseconds) of appearing of the Button when scrolling down.
          } else {
            $('.top-anchor').fadeOut(500); // Time(in Milliseconds) of disappearing of Button when scrolling up.
          }
        });
  
        // Smooth animation when scrolling
        $('.top-anchor').click(function(event) {
          event.preventDefault();
          $('html, body').animate({scrollTop: 0}, scrollDuration);
        })
      });
    </script>

  </body>
</html>
